function listenOnInput(){
   //EDITING INPUT TITLE
  $("input[name='title']").on('keyup',function(event){

    if(NewItem){
    console.log(event);

      //VARS

      title = title.toLowerCase();

      **/

        var length = title.length;
            length = length -1;
        title = title.substr(0,length);
      } 

      //ASSIGN TITLE TO SLUG
      slug.value = title;
      //slug.value = "/"+title;

      //DEBUG

function addListItem(res){
